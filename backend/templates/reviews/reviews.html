<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">   <!--meta tag for responsive viewport-->


    <link
            href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
            rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <title>Admin panel</title>
    <style>
        body {
            background: #FFF;
            color: #2D2D2D;
        }
    </style>
</head>
<body>
    <div class="row gy-3">
      {% for review in reviews %}
      <div class="col-md-6 col-xl-4" style="">
        <a href="review/{{ review._id }}" class="d-flex flex-column card"
           style="
                 color: black;
                 cursor: pointer;
                 text-align: left;
                 background-color: #FFF;
                 position: relative;
                 box-shadow: 0 0 8px #6c757d;
                 border-radius: 5px 5px 5px 5px;
                 text-decoration: none;
                 padding: 5px;
                 margin-left: 50px;
                 margin-right: 50px;
                 margin-top: 10px;
                 height: 100%;"
        >
          <div
              style="color: black; font-size: 18px; border-radius: 5px 5px 5px 5px;"
          >
            {% if review.name|length > 55 %}
            {{ review.name[:55] }}...
            {% else %}
            {{ review.name }}
            {% endif %}
          </div>

          <div class="new-text text-start p-3">
            {% if review.description|length > 140 %}
            {{ review.description[:140] }}...
            {% else %}
            {{ review.description }}
            {% endif %}
          </div>
        </a>
      </div>
      {% endfor %}
    </div>


    <div class = "text-center">
        <a class="btn btn-success" href="/addreview" role="button">Добавить отзыв</a>
    </div>
</body>
</html>
